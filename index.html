<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="todo-list" class="container">
        <h2>To-Do List</h2>
        <input type="text" id="task" placeholder="Add new task..." onkeydown="if (event.keyCode === 13) addTask()">
        <button onclick="addTask()">Add</button>
        <button onclick="clearList()" class="clear">Clear List</button>
        <div id="listt">
        <ul id="task-list"></ul>
        
    </div>
    <script src="index.js"></script>
</body>

</html>
